<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title>NYC Zipcodes</title>
<style>
html, body, div, span, applet, object, iframe,
p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
	font-family: 'PT Sans', helvetica, sans-serif;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}


.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
  stroke: #fff;
  stroke-width: 1px;
}

#states .active {
  fill: orange;
}

div.mouseover{
	position: absolute;
	background: black;
	background-color: rgba(0,0,0,0.5);
	border: 1px solid #131313;
	color: white;
	padding: 5px 8px;
	margin-left: 100px;
	margin-top: 50px;
	display: none;
}

div.choice_input{
	position: fixed;
	width: 100%;
	height: 100%;
}

div#sidebar{
	padding-left: 20px;
	padding-right: 20px;
	background: rgba(255,255,255,0.95);
	/*border: 1px solid #a4a4a4;*/
	border-radius: 0px 20px 20px 0px;
	box-shadow: 0px 3px 10px rgba(0,0,0,0.3);
	position: fixed;
	width: 211px;
	height: 250px;
	margin-top: 20px;
	margin-bottom: 20px;
	margin-left: -252px;
	overflow: hidden;
}

div.choice_box{
	background: black;
	height: 300px;
	width: 300px;
	border-radius: 150px;
	box-shadow: 0px 5px 40px rgba(0,0,0,0.4);
	margin-left: auto;
	margin-right: auto;
	margin-top: 100px;
	text-align: center;
	overflow: hidden;
	color: white
}

div.choice_upper, div.choice_lower{
	width: 200px;
	height: 75px;
	padding-left: 50px;
	padding-right: 50px;
}

div.choice_upper{
	background-color:white;
	color: black;
	padding-top: 60px;
	padding-bottom: 15px;
}
div.choice_lower{
	background-color:black;
	color: white;
	padding-bottom: 50px;
	padding-top: 25px;
}
div.all_page_black{
	padding-top: 90px;
}

.text_link{
	cursor: hand;
	cursor: pointer;
}

#step2{
	display: none;
}

.form_input{
	width: 194px;
	font-size: large;
	padding: 3px;
	text-align: center;
}

</style>
</head>
<body onresize="resize()" onload="resize()">

<!--<div style="width: 100%; height:20px; text-align: right;"><span id="tag" style="margin-right:10px;">Test</span></div>-->
<div class="mouseover"></div>

<div id="sidebar">
	<div onclick="hideSidebar(); anticlick();" style="position:relative; float:right; cursor: hand; cursor: pointer;">x</div>
	<h3 class="title"></h3>
	<div class="content"></div>
</div>

<div id="step1" class="choice_input">
	<div class="choice_box">
		<div class="choice_upper">
			<h2 class="text_link" onclick="exploreCity()">Explore the city</h2>
		</div>
		<div class="choice_lower">
			<h2 class="text_link" onclick="go_to_zip()">Go to your Zip Code</h2>
		</div>
	</div>
</div>
 
<div id="step2" class="choice_input">
	<div class="choice_box">
		<div class="all_page_black">
			<h2 id="zip_entry_string">Enter your Zip Code</h2>
			<form onsubmit="zip_chosen(this); return false;">
				<input name="zip_input" id="zip_input" class="form_input" type="number"/>
			</form>
		</div>
	</div>
</div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="./static/data/us-states.js"></script>
<script src="./static/data/zipcodes.js"></script>
<script src="./static/data/zip_to_neighborhood.js"></script>
<script src="./static/data/ZipCodeElecPop.js"></script>
<script src="./static/scripts/map.js"></script>
<script src="./static/scripts/controls.js"></script>

</body>
</html>
